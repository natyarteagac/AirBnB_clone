<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/8-places.css">
  <link rel="icon" href="images/icon.png">
  <title>AirBnB clone</title>
</head>

<body>
  <header>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Arizona, California...</h4>
        <ul class="popover">
          <li>
            <h2>Arizona:</h2>
          </li>
          <li>Phoenix</li>
          <li>Sedona</li>
          <li>
            <h2>California:</h2>
          </li>
          <li>Los √Ångeles</li>
          <li>San Diego</li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <ul class="popover">
          <li>Internet</li>
          <li>TV</li>
          <li>Kitchen</li>
          <li>Iron</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
  </div>
  <section class="places">
    <h1>Places</h1>
    <div class="article-container">
      <article class="container_one">
        <h2>My home</h2>
        <div class="price_by_night">
          <h2>$80</h2>
        </div>
        <div class="information"></div>
      </article>
      <article class="container_two">
        <h2>Tiny house</h2>
        <div class="price_by_night">
          <h2>$65</h2>
        </div>
        <div class="information"></div>
      </article>
      <article class="container_three">
        <h2>A suite</h2>
        <div class="price_by_night">
          <h2>$120</h2>
        </div>
        <div class="information">
          <div class="max_guest"></div>
        </div>
      </article>
    </div>
  </section>
  <footer>
    <span>Holberton School</span>
  </footer>
</body>

</html>
